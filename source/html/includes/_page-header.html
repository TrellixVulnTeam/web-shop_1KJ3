<header class="page-header">
  <div class="page-header__main">
    <div class="wrapper page-header__wrapper">
      <!-- header-call -->
      <div class="page-header__call header-call">
        <button class="btn-round header-call__btn" title="Заказать звонок">
          <svg width="18" height="18">
            <use xlink:href="img/sprite.svg#phone"></use>
          </svg>
        </button>
        <div class="header-call__text">
          <a class="header-call__phone" href="tel:+76666662369">(666) 666-23-69</a>
          <p class="header-call__schedule">
            пн-пт с 9:00 до 18:00 (<span>Урп</span>)
          </p>
        </div>
        <a class="header-call__order-link" href="#">
          Заказать звонок
        </a>
      </div>
      <!-- header-region -->
      <div class="page-header__region region-choise">
        <p class="region-choise__label">Ваш регион:</p>
        <button class="region-choise__current-region">
          <span>Небесный Урюпинск</span>
          <svg width="9" height="5" style="transform: rotate(180deg);">
            <use xlink:href="img/sprite.svg#triangle"></use>
          </svg>
        </button>
      </div>
      <!-- header-search -->
      <div class="page-header__search quick-form" data-am=".nav-catalog__list / (max-width: 400px)">
        <form action="https://echo.htmlacademy.ru" method="GET">
          <input type="text" name="s-search" id="search" placeholder="Поиск по каталогу" required>
          <button type="submit">
            <svg width="17" height="17">
              <use xlink:href="img/sprite.svg#search"></use>
            </svg>
          </button>
        </form>
      </div>
      <!-- right-buttons -->
      <button class="btn-round btn-menu page-header__menu-btn nav-main__menu-btn js-menu-nav">
        <svg class="btn-menu__icon-open" width="18" height="12">
          <use xlink:href="img/sprite.svg#menu"></use>
        </svg>
        <svg class="btn-menu__icon-close" width="18" height="18">
          <use xlink:href="img/sprite.svg#close"></use>
        </svg>
      </button>
      <div class="page-header__cart cart">
        <button class="btn-round cart__btn">
          <svg width="20" height="19">
            <use xlink:href="img/sprite.svg#cart"></use>
          </svg>
        </button>
        <span class="cart__count">10</span>
      </div>
    </div>
  </div>
